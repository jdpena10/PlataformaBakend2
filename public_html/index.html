<!DOCTYPE html>

<html ng-app="aplicacionServicioDeCarga">
<head>
    <title>Servicio de Carga Rápida</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div class="container theme-showcase" role="main">
        <div class="row featurette">
            <div class="col-md-5">
                <img src="imagenes/img.jpg" class="img-responsive" alt="Camión de carga">
            </div>
            <div class="col-md-7">
                <h2>Servicio de Carga Rápida</h2>
                <p class="lead">¿Necesitas enviar productos de forma rápida y segura? Nuestro servicio de carga te ofrece soluciones confiables para tus necesidades logísticas. Con nosotros, tus envíos llegarán a su destino a tiempo y en perfectas condiciones.</p>
            </div>
        </div>
        <hr>
        <toolbar></toolbar>
        <div ng-show="toolbar.isSelected(1)">
            <usuario-form></usuario-form>
        </div>
        <div ng-show="toolbar.isSelected(2)">
            <usuario-list></usuario-list>
        </div>
        <div ng-show="toolbar.isSelected(3)">
            <vehiculo-form></vehiculo-form>
        </div>
        <div ng-show="toolbar.isSelected(4)">
            <vehiculo-list></vehiculo-list>
        </div>
        <div ng-show="toolbar.isSelected(5)">
            <solicitud-form></solicitud-form>
        </div>
        <div ng-show="toolbar.isSelected(6)">
            <solicitud-list></solicitud-list>
        </div>
    </div>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js.map"></script>
    <script type="text/javascript" src="js/AngularControllers/app.js"></script>
</body>
</html>
